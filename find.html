<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/a68ce12601.js"></script>
  </head>
  <body>
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-bell"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-ban"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <ul class="find__header">
        <li class="find__header-btn">
          <div class="header-btn__icon">
            <i class="fas fa-qrcode fa-2x"></i>
          </div>
          <span class="header-btn__title">QR code </span>
        </li>
      </ul>
      <ul class="find__header">
        <li class="find__header-btn">
          <div class="header-btn__icon">
            <i class="fas fa-user-plus fa-2x"></i>
          </div>
          <span class="header-btn__title">Add by Contact</span>
        </li>
      </ul>
      <ul class="find__header">
        <li class="find__header-btn">
          <div class="header-btn__icon">
            <i class="fas fa-passport fa-2x"></i>
          </div>
          <span class="header-btn__title">Add by ID</span>
        </li>
      </ul>
      <ul class="find__header">
        <li class="find__header-btn">
          <div class="header-btn__icon">
            <i class="far fa-envelope fa-2x"></i>
          </div>
          <span class="header-btn__title">Invite</span>
        </li>
      </ul>
      <ul class="find__recommended">
        <h5 class="find__title">Recommended Friend</h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img src="./avatar.png" class="g-avatar friend__avatar" />
            <div class="friend_content">
              <span class="friend_name">Jiyeon Im</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus fa-2x"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="far fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
